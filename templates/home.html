<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Disorder Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Select a Mental Disorder Test</h1>
        <div class="d-flex justify-content-center">
            <form action="{{ url_for('questionnaire', disorder='') }}" method="get">
                <select class="form-select form-select-lg mb-3" name="disorder" onchange="this.form.action='{{ url_for('questionnaire', disorder='') }}' + this.value;">
                    <option value="" disabled selected>Select a disorder</option>
                    {% for disorder in disorders %}
                    <option value="{{ disorder }}">{{ disorder }}</option>
                    {% endfor %}
                </select>
                <button type="submit" class="btn btn-primary btn-lg">Start Test</button>
            </form>
        </div>
    </div>
</body>
</html>
